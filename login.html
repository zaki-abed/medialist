<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medialist</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main-page">
        <img class="status-bar" src="images/status-bar.svg" alt="Status Bar">
        <div class="content">
            <img class="logo" src="images/logo.svg" alt="Logo">
            <div class="form">
                <h3>Login</h3>
                <p>Join us to seize the opportunity</p>
                <form action="#">
                    <input type="email" placeholder="Email/ Mobile Number">
                    <div class="password"><input type="password" placeholder="Password"></div>
                    <input type="submit" value="Login">
                </form>
                <a href="#">Password Forgotten?</a>
                <p>Don't have an account? <a class="sign-up" href="#">Signup</a></p>
            </div>
            <div class="row-2">
                <p>Or login with</p>
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
        <img class="line-gray" src="images/line.svg" alt="Line Gray">
    </div>
</body>
</html>
