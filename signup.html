<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medialist</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="main-page">
        <img class="status-bar" src="images/status-bar.svg" alt="Status Bar">
        <div class="content">
            <img class="logo" src="images/logo.svg" alt="Logo">
            <div class="form">
                <h3>Signup</h3>
                <form action="#">
                    <input type="Full Name" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="text">
                    <input type="submit" value="Signup">
                    <div>
                        <label>Gender</label>
                        <div>
                            <label class="container">Male
                                <input type="radio" name="gender" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Female
                                <input type="radio" name="gender">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <label>Age Selection</label>
                        <div>
                            <label class="container">0-8 years
                                <input type="radio" name="age" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">8-16 years
                                <input type="radio" name="age">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div>
                            <label class="container">16-30 years
                                <input type="radio" name="age">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">50+ years
                                <input type="radio" name="age">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>                            
                </form>
                <p>Alreadyhave an account? <a class="login" href="#">Login</a></p>
            </div>
            <div class="row-2">
                <p>Or login with</p>
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
        <img class="line-gray" src="images/line.svg" alt="Line Gray">
    </div>
</body>
</html>
