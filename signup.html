<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medialist</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/signup.css">
    <!-- RTL File -->
    <!-- <link rel="stylesheet" href="css/rtl.css"> -->
</head>
<body>
    <div class="main-page">
        <div class="content">
            <div class="sign-up">
                <img class="logo" src="images/logo.svg" alt="Logo">
            <div class="form">
                <h3>Signup</h3>
                <form action="index.html">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Mobile Phone">
                    <div class="radio-box">
                        <p>Gender</p>
                        <div>
                            <label class="box-container"><span>Male</span>
                                <input type="radio" name="gender" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class=" box-container"><span>Female</span>
                                <input type="radio" name="gender">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <p>Age Selection</p>
                        <div>
                            <label class=" box-container"><span>0-8 years</span>
                                <input type="radio" name="age" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class=" box-container"><span>8-16 years</span>
                                <input type="radio" name="age">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div>
                            <label class=" box-container"><span>8-16 years</span>
                                <input type="radio" name="age">
                                <span class="checkmark"></span>
                            </label>
                            <label class=" box-container"><span>50+ years</span>
                                <input type="radio" name="age">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>          
                    <input type="submit" class="shadow" value="Signup">                  
                </form>
                <p class="sign-up">Alreadyhave an account? <a class="singup" href="index.html">Login</a></p>
                <div class="row-2">
                    <p>Or login with</p>
                    <div class="social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="loader">
    </div>

    <!-- JQ -->
    <script src="js/jquery.js"></script>
    <!-- plugins.js -->
    <script src="js/plugins.js"></script>
</div>
</body>
</html>
