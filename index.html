<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medialist</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main-page">
        <div class="content">
            <div class="fill-background"></div>
            <img src="images/logo.svg" alt="Logo" class="logo">
            <div class="login" id="login">
                <div class="form">
                    <h3>Login</h3>
                    <p>Join us to seize the opportunity</p>
                    <form action="home.html">
                        <input type="email" placeholder="Email/ Mobile Number">
                        <div class="password">
                            <input type="password" placeholder="Password" id="passwordInput">
                            <i class="fas fa-eye" id="showPasswordButton"></i>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                    <a href="forget-password.html">Password Forgotten?</a>
                    <p>Don't have an account? <a class="sign-up" href="signup.html">Signup</a></p>
                </div>
                <div class="row-2">
                    <p>Or login with</p>
                    <div class="social">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>         
        </div>
        <img class="name" id="name" src="images/khaled-yousef-black.svg" alt="Khaled Yousef">
    </div>
    <div class="overlay">
        <div class="loader"></div>
    </div>
    <script>
    setTimeout(function() {
        var img = document.getElementById("name");
        img.setAttribute("src", "images/khaled-yousef-white.svg");
    }, 1440); 

    document.getElementById("showPasswordButton").addEventListener("click", function() {
        var passwordInput = document.getElementById("passwordInput");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    });

    </script>
</body>
</html>
