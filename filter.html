<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medialist</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Styling Css -->
    <link rel="stylesheet" href="css/filter.css">
    </style>
</head>
<body>
    <div class="main-page">
        <div class="content">
            <div class="overflow-scroll">
                <div class="filter">
                    <header>
                        <i class="fas fa-arrow-left arrow"></i>
                        <p>Filter</p>
                    </header>
                    <form action="#">
                        <!-- Last Update -->
                        <div class="last-update">
                            <p class="title">Last update</p>
                            <div class="radio-content">
                                <label class="box-container"><span>Recent</span>
                                    <input type="radio" name="last-update" checked>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>Last week</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>Last month</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>Any time</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="line-gray"></div>
                        <!-- Type Of Workplace -->
                        <div class="type-of-workplace">
                            <p class="title">Type of workplace</p>
                            <div class="radio-content">
                                <label class="box-container"><span>On-site</span>
                                    <input type="radio" name="last-update" checked>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>Hybrid</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>Remote</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="line-gray"></div>
                        <!-- Job type -->
                        <div class="job-type">
                            <p class="title">Job type</p>
                            <div class="job-container">
                                <div>Apprenticeship</div>
                                <div>Part-time</div>
                                <div class="active">Full time</div>
                                <div>Contarct</div>
                                <div>Project-based</div>
                                </div>
                        </div>  
                        <div class="line-gray"></div>      
                        <!-- Position level -->
                        <div class="position-level">
                            <p class="title">Job type</p>
                            <div class="position-container">
                                <div>Junior</div>
                                <div class="active">Senior</div>
                                <div>Leader</div>
                                <div>Manager</div>
                            </div>
                        </div>  
                        <div class="line-gray"></div> 
                        <!-- City -->
                        <div class="city">
                            <p class="title">City</p>
                            <div class="checkbox-content">
                                <label class="box-container">One
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                                
                                <label class="box-container">Two
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                
                                <label class="box-container">Three
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                
                                <label class="box-container">Four
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="line-gray"></div>
                        <!-- Experience -->
                        <div class="experience">
                            <p class="title">Experience</p>
                            <div class="radio-content">
                                <label class="box-container"><span>No experience</span>
                                    <input type="radio" name="last-update" checked>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>Less than a year</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>1-3 years</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>3-5 years</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>5-10 years</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container"><span>More than 10 years</span>
                                    <input type="radio" name="last-update">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>  
                        <div class="line-gray"></div>
                        <!-- Specialization -->
                        <div class="specialization">
                            <p class="title">Specialization</p>
                            <div class="checkbox-content">
                                <label class="box-container">Design
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container">Finance
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container">Finance
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container">Health
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container">Restuarant
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="box-container">Programmer
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="menu-bar">
                            <input type="reset" value="Reset">
                            <input type="submit" value="Apply Now">
                        </div>
                    </form>
                    <!-- Tab Not Found -->
                    <div class="not-found">
                        <img src="images/not-found.svg" alt="Not Found">
                        <p>No results found</p>
                        <span>The search could not be found, please check spelling or write another word.</span>
                    </div>
                </div> <!-- / filter -->
            </div> <!-- / overflow-scroll -->
        </div> <!-- / content -->
    </div> <!-- / main-page -->
</body>
</html>
